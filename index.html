<!DOCTYPE html>
<html lang="ru">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta name="description" content="Devrun" />
      <title>Devrun</title>
      <style>
         * {
            cursor: url('images/cursor.png'), pointer !important;
         }

         body {
            margin: 0;
            padding: 0;
            background-color: black;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
            overflow: hidden;
            position: relative;
         }

         body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('Web 2.gif');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0.3;
            z-index: -1;
         }

         .top-group,
         .bottom-group,
         .contract-and-icons,
         .contract,
         .social-icons {
            position: relative;
            z-index: 1;
         }

         .title-img {
            max-width: 80%;
            height: auto;
            margin: 0;
            transform: translateY(-20px);
         }

         .title-text {
            font-family: 'ACS', sans-serif;
            font-size: 120px;
            color: #00ff00;
            text-align: center;
            margin: 0;
            text-shadow: 0 0 10px #00ff00;
            z-index: 1;
            width: 100%;
         }

         .ico6-img {
            max-width: 200px;
            height: auto;
            margin: 0 auto;
            display: block;
         }

         .contract-and-icons {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 25px;
            margin-top: 50px;
         }

         .contract {
            background: #333;
            padding: 12px 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 800px;
            text-align: center;
            border: 2px solid #00ff00;
            box-shadow: 0 0 10px #00ff00;
            color: white;
            font-size: 16px;
            margin: 0;
            font-family: monospace;
            cursor: pointer;
            position: relative;
            transition: all 0.3s ease;
            white-space: nowrap;
            overflow: visible;
         }

         .contract:hover {
            background: #444;
         }

         .contract::after {
            content: 'Copied!';
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            background: #00ff00;
            color: black;
            padding: 5px 15px;
            border-radius: 5px;
            font-size: 16px;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
         }

         .contract.copied::after {
            opacity: 1;
         }

         .social-icons {
            display: flex;
            gap: 15px;
            margin-top: 10px;
         }

         .social-icons img {
            width: 50px;
            height: 50px;
            cursor: pointer;
            transition: transform 0.2s;
         }

         .social-icons img:hover {
            transform: scale(1.1);
         }

         canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
         }

         /* Медиа-запрос для мобильных устройств */
         @media (max-width: 768px) {
            .title-img {
               max-width: 90%;
            }

            .ico6-img {
               max-width: 150px;
            }

            .contract {
               width: 95%;
               font-size: 11px;
               padding: 10px 15px;
            }

            .contract-and-icons {
               margin-top: 30px;
               gap: 20px;
            }

            .social-icons {
               margin-top: 5px;
            }

            .title-text {
               font-size: 60px;
            }
         }

         @font-face {
            font-family: 'ACS';
            src: url('ACS____.TTF') format('truetype');
         }
      </style>
   </head>
   <body>
      <h1 class="title-text">RUNDEV</h1>

      <img src="images/ico6.png" alt="Icon 6" class="ico6-img" />

      <div class="contract-and-icons">
         <div class="contract" id="contract">
            Gn9Y63oEpxriENauPmamk26E69ytzpnPwBP3gLBUDEV
         </div>
         <div class="social-icons">
            <a
               href="https://www.dextools.io/app/en/solana/pair-explorer/Gn9Y63oEpxriENauPmamk26E69ytzpnPwBP3gLBUDEV"
               target="_blank"
            >
               <img src="images/ico1.jpg" alt="Dextools" />
            </a>
            <a
               href="https://dexscreener.com/solana/Gn9Y63oEpxriENauPmamk26E69ytzpnPwBP3gLBUDEV"
               target="_blank"
            >
               <img src="images/ico2 (1).png" alt="Dexscreener" />
            </a>
            <a href="https://t.me/RunDevSol" target="_blank">
               <img src="images/ico3.png" alt="Telegram" />
            </a>
            <a href="https://x.com/RunDevSol" target="_blank">
               <img src="images/ico4.png" alt="Twitter" />
            </a>
         </div>
      </div>
      <canvas id="canvas"></canvas>

      <script>
         const canvas = document.getElementById('canvas');
         const ctx = canvas.getContext('2d');

         // Устанавливаем размер canvas равным размеру окна
         function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
         }
         resizeCanvas();
         window.addEventListener('resize', resizeCanvas);

         // Массив для хранения точек линии
         const points = [];
         const maxPoints = 50; // Максимальное количество точек в линии

         let mouseX = 0;
         let mouseY = 0;
         let isMoving = false;
         let lastTimestamp = 0;

         document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
            isMoving = true;

            // Добавляем новую точку только если прошло достаточно времени
            const now = Date.now();
            if (now - lastTimestamp > 16) {
               // ~60fps
               points.push({ x: mouseX, y: mouseY });
               if (points.length > maxPoints) {
                  points.shift();
               }
               lastTimestamp = now;
            }
         });

         function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            if (points.length > 2) {
               ctx.beginPath();
               ctx.moveTo(points[0].x, points[0].y);

               // Рисуем плавную кривую через все точки
               for (let i = 1; i < points.length - 2; i++) {
                  const xc = (points[i].x + points[i + 1].x) / 2;
                  const yc = (points[i].y + points[i + 1].y) / 2;
                  ctx.quadraticCurveTo(points[i].x, points[i].y, xc, yc);
               }

               // Соединяем с последней точкой
               ctx.quadraticCurveTo(
                  points[points.length - 2].x,
                  points[points.length - 2].y,
                  points[points.length - 1].x,
                  points[points.length - 1].y
               );

               // Настройки линии
               ctx.strokeStyle = 'red';
               ctx.lineWidth = 2;
               ctx.lineCap = 'round';
               ctx.lineJoin = 'round';
               ctx.stroke();
            }

            // Если мышь не двигается, постепенно удаляем точки
            if (!isMoving && points.length > 0) {
               points.shift();
            }
            isMoving = false;

            requestAnimationFrame(animate);
         }

         animate();

         // Добавляем функционал копирования
         const contractElement = document.getElementById('contract');

         contractElement.addEventListener('click', async () => {
            try {
               await navigator.clipboard.writeText(contractElement.textContent);
               contractElement.classList.add('copied');

               // Убираем класс copied через 2 секунды
               setTimeout(() => {
                  contractElement.classList.remove('copied');
               }, 2000);
            } catch (err) {
               console.error('Failed to copy:', err);
            }
         });
      </script>
   </body>
</html>
