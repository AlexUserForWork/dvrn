<!DOCTYPE html>
<html lang="ru">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta name="description" content="Devrun" />
      <title>Devrun</title>
      <style>
        * {
            cursor: url('images/cursor.png'), pointer !important;
        }
        
        body {
            margin: 0;
            padding: 0;
            background-color: white;
            min-height: 100vh;
            overflow: hidden;
        }
    </style>
      <style>
         body {
            margin: 0;
            padding: 0;
            background-color: white;
            min-height: 100vh;
            overflow: hidden;
         }

         canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
         }
      </style>
   </head>
   <body>
      <canvas id="canvas"></canvas>

      <script>
         const canvas = document.getElementById('canvas');
         const ctx = canvas.getContext('2d');

         // Устанавливаем размер canvas равным размеру окна
         function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
         }
         resizeCanvas();
         window.addEventListener('resize', resizeCanvas);

         // Массив для хранения точек линии
         const points = [];
         const maxPoints = 50; // Максимальное количество точек в линии

         let mouseX = 0;
         let mouseY = 0;
         let isMoving = false;
         let lastTimestamp = 0;

         document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
            isMoving = true;

            // Добавляем новую точку только если прошло достаточно времени
            const now = Date.now();
            if (now - lastTimestamp > 16) {
               // ~60fps
               points.push({ x: mouseX, y: mouseY });
               if (points.length > maxPoints) {
                  points.shift();
               }
               lastTimestamp = now;
            }
         });

         function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            if (points.length > 2) {
               ctx.beginPath();
               ctx.moveTo(points[0].x, points[0].y);

               // Рисуем плавную кривую через все точки
               for (let i = 1; i < points.length - 2; i++) {
                  const xc = (points[i].x + points[i + 1].x) / 2;
                  const yc = (points[i].y + points[i + 1].y) / 2;
                  ctx.quadraticCurveTo(points[i].x, points[i].y, xc, yc);
               }

               // Соединяем с последней точкой
               ctx.quadraticCurveTo(
                  points[points.length - 2].x,
                  points[points.length - 2].y,
                  points[points.length - 1].x,
                  points[points.length - 1].y
               );

               // Настройки линии
               ctx.strokeStyle = 'red';
               ctx.lineWidth = 2;
               ctx.lineCap = 'round';
               ctx.lineJoin = 'round';
               ctx.stroke();
            }

            // Если мышь не двигается, постепенно удаляем точки
            if (!isMoving && points.length > 0) {
               points.shift();
            }
            isMoving = false;

            requestAnimationFrame(animate);
         }

         animate();
      </script>
   </body>
</html>
