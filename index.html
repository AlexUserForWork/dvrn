<!DOCTYPE html>
<html lang="ru">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta name="description" content="Devrun" />
      <title>Devrun</title>
      <style>
         * {
            cursor: url('images/cursor.png'), pointer !important;
         }

         body {
            margin: 0;
            padding: 0;
            background-color: black;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
            overflow: hidden;
            position: relative;
         }

         body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('Web 2.gif');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0.3;
            z-index: -1;
         }

         .top-group,
         .bottom-group,
         .contract-and-icons,
         .contract,
         .social-icons {
            position: relative;
            z-index: 1;
         }

         .title-img {
            max-width: 80%;
            height: auto;
            margin: 0;
            transform: translateY(-20px);
         }

         @keyframes glitch {
            0% {
               transform: translate(0) skew(0);
            }
            20% {
               transform: translate(-4px, 4px) skew(4deg);
            }
            40% {
               transform: translate(4px, -4px) skew(-4deg);
            }
            60% {
               transform: translate(-4px, -4px) skew(4deg);
            }
            80% {
               transform: translate(4px, 4px) skew(-4deg);
            }
            100% {
               transform: translate(0) skew(0);
            }
         }

         .title-text {
            font-family: 'ACS', sans-serif;
            font-size: 120px;
            color: #00ff00;
            text-align: center;
            margin: 0;
            text-shadow: 0 0 10px #00ff00;
            z-index: 1;
            width: 100%;
            position: relative;
            animation: glitch-title 0.2s infinite;
         }

         .title-text::before,
         .title-text::after {
            content: 'RUNDEV';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
         }

         .title-text::before {
            left: 2px;
            text-shadow: -2px 0 #ff0000;
            animation: glitch-title-1 2s infinite linear alternate-reverse;
         }

         .title-text::after {
            left: -2px;
            text-shadow: 2px 0 #0000ff;
            animation: glitch-title-2 3s infinite linear alternate-reverse;
         }

         @keyframes glitch-title {
            0% {
               transform: translate(0);
               text-shadow: 0 0 10px #00ff00;
            }
            20% {
               transform: translate(-2px, 2px);
               text-shadow: -2px 2px 10px #00ff00, 2px -2px 3px #ff0000;
            }
            40% {
               transform: translate(-2px, -2px);
               text-shadow: 2px -2px 10px #00ff00, -2px 2px 3px #0000ff;
            }
            60% {
               transform: translate(2px, 2px);
               text-shadow: 2px 2px 10px #00ff00, -2px -2px 3px #ff0000;
            }
            80% {
               transform: translate(2px, -2px);
               text-shadow: -2px -2px 10px #00ff00, 2px 2px 3px #0000ff;
            }
            100% {
               transform: translate(0);
               text-shadow: 0 0 10px #00ff00;
            }
         }

         @keyframes glitch-title-1 {
            0% {
               clip-path: inset(20% 0 21% 0);
            }
            20% {
               clip-path: inset(42% 0 1% 0);
            }
            40% {
               clip-path: inset(18% 0 71% 0);
            }
            60% {
               clip-path: inset(60% 0 7% 0);
            }
            80% {
               clip-path: inset(83% 0 4% 0);
            }
            100% {
               clip-path: inset(96% 0 3% 0);
            }
         }

         @keyframes glitch-title-2 {
            0% {
               clip-path: inset(96% 0 3% 0);
            }
            20% {
               clip-path: inset(83% 0 4% 0);
            }
            40% {
               clip-path: inset(60% 0 7% 0);
            }
            60% {
               clip-path: inset(18% 0 71% 0);
            }
            80% {
               clip-path: inset(42% 0 1% 0);
            }
            100% {
               clip-path: inset(20% 0 21% 0);
            }
         }

         .ico6-img {
            max-width: 200px;
            height: auto;
            margin: 0 auto;
            display: block;
            animation: icon-glitch 0.2s infinite;
         }

         @keyframes icon-glitch {
            0% {
               transform: translate(0);
            }
            20% {
               transform: translate(-1px, 1px);
            }
            40% {
               transform: translate(-1px, -1px);
            }
            60% {
               transform: translate(1px, 1px);
            }
            80% {
               transform: translate(1px, -1px);
            }
            100% {
               transform: translate(0);
            }
         }

         .contract-and-icons {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 25px;
            margin-top: 50px;
         }

         .contract {
            background: #333;
            padding: 12px 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 800px;
            text-align: center;
            border: 2px solid #00ff00;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.7);
            color: white;
            font-size: 16px;
            margin: 0;
            font-family: monospace;
            cursor: pointer;
            position: relative;
            transition: all 0.3s ease;
            white-space: nowrap;
            overflow: visible;
            animation: glowingContract 2s ease-in-out infinite;
         }

         @keyframes glowingContract {
            0% {
               box-shadow: 0 0 20px rgba(0, 255, 0, 0.7);
               border-color: rgba(0, 255, 0, 0.7);
            }
            50% {
               box-shadow: 0 0 20px rgba(0, 255, 0, 0.9),
                  0 0 40px rgba(0, 255, 0, 0.6), 0 0 80px rgba(0, 255, 0, 0.4),
                  0 0 100px rgba(0, 255, 0, 0.1);
               border-color: rgba(0, 255, 0, 1);
            }
            100% {
               box-shadow: 0 0 20px rgba(0, 255, 0, 0.7);
               border-color: rgba(0, 255, 0, 0.7);
            }
         }

         .contract:hover {
            background: #444;
         }

         .contract::after {
            content: 'Copied!';
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            background: #00ff00;
            color: black;
            padding: 5px 15px;
            border-radius: 5px;
            font-size: 16px;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
         }

         .contract.copied::after {
            opacity: 1;
         }

         .social-icons {
            display: flex;
            gap: 15px;
            margin-top: 10px;
         }

         .social-icons img {
            width: 50px;
            height: 50px;
            cursor: pointer;
            transition: transform 0.2s;
         }

         .social-icons img:hover {
            transform: scale(1.1);
         }

         canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
         }

         /* Медиа-запрос для мобильных устройств */
         @media (max-width: 768px) {
            .title-img {
               max-width: 90%;
            }

            .ico6-img {
               max-width: 150px;
            }

            .contract {
               width: 95%;
               font-size: 11px;
               padding: 10px 15px;
            }

            .contract-and-icons {
               margin-top: 30px;
               gap: 20px;
            }

            .social-icons {
               margin-top: 5px;
            }

            .title-text {
               font-size: 60px;
            }
         }

         @font-face {
            font-family: 'ACS';
            src: url('ACS____.TTF') format('truetype');
         }

         /* Фоновый GIF */
         .background-layer {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('Web 2.gif');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0.001;
            z-index: -2;
         }

         /* Верхняя линия */
         .loading-line-top {
            position: fixed;
            top: 0;
            left: -100%;
            width: 100%;
            height: 2px; /* сделали тоньше */
            background: linear-gradient(
               to right,
               transparent,
               #00ff00,
               #00ff00,
               transparent
            );
            box-shadow: 0 0 8px #00ff00;
            z-index: 9999;
            animation: loadingAnimation 2s ease-in-out infinite;
         }

         /* Нижняя линия */
         .loading-line-bottom {
            position: fixed;
            bottom: 0;
            left: -100%;
            width: 100%;
            height: 2px; /* такая же тонкая */
            background: linear-gradient(
               to right,
               transparent,
               #00ff00,
               #00ff00,
               transparent
            );
            box-shadow: 0 0 8px #00ff00;
            z-index: 9999;
            animation: loadingAnimation 2s ease-in-out infinite;
            animation-delay: 1s; /* задержка для несинхронности */
         }

         @keyframes loadingAnimation {
            0% {
               left: -100%;
            }
            100% {
               left: 100%;
            }
         }

         /* Стили для иконок в углах */
         .social-icons-left,
         .social-icons-right {
            position: fixed;
            bottom: 20px;
            display: flex;
            gap: 15px; /* еще немного увеличили отступ */
            z-index: 1;
         }

         .social-icons-left {
            left: 20px;
         }

         .social-icons-right {
            right: 20px;
         }

         .social-icons-left img,
         .social-icons-right img {
            width: 48px; /* увеличили размер еще в 2 раза */
            height: 48px;
            transition: transform 0.3s ease;
         }

         /* Небольшой эффект при наведении для лучшей кликабельности */
         .social-icons-left img:hover,
         .social-icons-right img:hover {
            transform: scale(1.2);
         }

         /* Стили для анимированных текстов */
         .animated-texts {
            display: flex;
            gap: 30px;
            justify-content: center;
            margin-top: 20px;
         }

         .animated-text {
            font-family: 'ACS', sans-serif;
            font-size: 40px;
            color: #00ff00;
            text-shadow: 0 0 5px #00ff00;
            opacity: 0;
            animation: fadeInOut 3s infinite, glitch 0.2s infinite;
         }

         .animated-text:nth-child(1) {
            animation-delay: 0s, 0s;
         }
         .animated-text:nth-child(2) {
            animation-delay: 1s, 0.1s;
         }
         .animated-text:nth-child(3) {
            animation-delay: 2s, 0.2s;
         }

         /* Анимация появления/исчезновения */
         @keyframes fadeInOut {
            0%,
            100% {
               opacity: 0;
               transform: scale(0.9);
            }
            10%,
            90% {
               opacity: 1;
               transform: scale(1);
            }
         }

         /* Анимация глитча */
         @keyframes glitch {
            0% {
               transform: translate(0) skew(0);
            }
            20% {
               transform: translate(-4px, 4px) skew(4deg);
            }
            40% {
               transform: translate(4px, -4px) skew(-4deg);
            }
            60% {
               transform: translate(-4px, -4px) skew(4deg);
            }
            80% {
               transform: translate(4px, 4px) skew(-4deg);
            }
            100% {
               transform: translate(0) skew(0);
            }
         }

         /* Добавляем медиа-запрос для мобильных устройств */
         @media (max-width: 768px) {
            .animated-texts {
               flex-direction: column; /* в столбик */
               align-items: center; /* центрируем по горизонтали */
               gap: 15px; /* уменьшаем отступ между элементами */
            }

            .animated-text {
               font-size: 30px; /* уменьшаем размер текста */
            }
         }

         /* Для совсем маленьких экранов */
         @media (max-width: 380px) {
            .animated-text {
               font-size: 24px; /* еще меньше текст */
            }
         }
      </style>
   </head>
   <body>
      <div class="background-layer"></div>
      <div class="loading-line-top"></div>
      <div class="loading-line-bottom"></div>
      <h1 class="title-text">RUNDEV</h1>

      <img src="images/ico6.png" alt="Icon 6" class="ico6-img" />

      <div class="contract-and-icons">
         <div class="contract" id="contract">
            Gn9Y63oEpxriENauPmamk26E69ytzpnPwBP3gLBUDEV
         </div>
         <div class="social-icons-left">
            <a href="https://www.dextools.io/" target="_blank">
               <img src="images/ico1.jpg" alt="Dextools" />
            </a>
            <a href="https://dexscreener.com/" target="_blank">
               <img src="images/ico2 (1).png" alt="Dexscreener" />
            </a>
         </div>

         <div class="animated-texts">
            <div class="animated-text">RUN!</div>
            <div class="animated-text">DEV!</div>
            <div class="animated-text">DON'T STOP!</div>
         </div>

         <div class="social-icons-right">
            <a href="https://telegram.org/" target="_blank">
               <img src="images/ico3.png" alt="Telegram" />
            </a>
            <a href="https://twitter.com/" target="_blank">
               <img src="images/ico4.png" alt="Twitter" />
            </a>
         </div>
      </div>
      <canvas id="canvas"></canvas>

      <script>
         const canvas = document.getElementById('canvas');
         const ctx = canvas.getContext('2d');

         // Устанавливаем размер canvas равным размеру окна
         function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
         }
         resizeCanvas();
         window.addEventListener('resize', resizeCanvas);

         // Массив для хранения точек линии
         const points = [];
         const maxPoints = 50; // Максимальное количество точек в линии

         let mouseX = 0;
         let mouseY = 0;
         let isMoving = false;
         let lastTimestamp = 0;

         document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
            isMoving = true;

            // Добавляем новую точку только если прошло достаточно времени
            const now = Date.now();
            if (now - lastTimestamp > 16) {
               // ~60fps
               points.push({ x: mouseX, y: mouseY });
               if (points.length > maxPoints) {
                  points.shift();
               }
               lastTimestamp = now;
            }
         });

         function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            if (points.length > 2) {
               ctx.beginPath();
               ctx.moveTo(points[0].x, points[0].y);

               // Рисуем плавную кривую через все точки
               for (let i = 1; i < points.length - 2; i++) {
                  const xc = (points[i].x + points[i + 1].x) / 2;
                  const yc = (points[i].y + points[i + 1].y) / 2;
                  ctx.quadraticCurveTo(points[i].x, points[i].y, xc, yc);
               }

               // Соединяем с последней точкой
               ctx.quadraticCurveTo(
                  points[points.length - 2].x,
                  points[points.length - 2].y,
                  points[points.length - 1].x,
                  points[points.length - 1].y
               );

               // Настройки линии
               ctx.strokeStyle = 'red';
               ctx.lineWidth = 2;
               ctx.lineCap = 'round';
               ctx.lineJoin = 'round';
               ctx.stroke();
            }

            // Если мышь не двигается, постепенно удаляем точки
            if (!isMoving && points.length > 0) {
               points.shift();
            }
            isMoving = false;

            requestAnimationFrame(animate);
         }

         animate();

         // Добавляем функционал копирования
         const contractElement = document.getElementById('contract');

         contractElement.addEventListener('click', async () => {
            try {
               await navigator.clipboard.writeText(contractElement.textContent);
               contractElement.classList.add('copied');

               // Убираем класс copied через 2 секунды
               setTimeout(() => {
                  contractElement.classList.remove('copied');
               }, 2000);
            } catch (err) {
               console.error('Failed to copy:', err);
            }
         });
      </script>
   </body>
</html>
