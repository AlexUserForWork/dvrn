<!DOCTYPE html>
<html lang="ru">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta name="description" content="Devrun" />
      <title>Devrun</title>
      <style>
         * {
            cursor: url('images/cursor.png'), pointer !important;
         }

         body {
            margin: 0;
            padding: 0;
            background-color: black;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
            overflow: hidden;
         }

         .top-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px;
         }

         .bottom-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: -300px;
         }

         .title-img {
            max-width: 80%;
            height: auto;
            margin: 0;
            transform: translateY(-20px);
         }

         .ico6-img {
            max-width: 200px;
            height: auto;
            margin: 0;
         }

         .contract-and-icons {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
         }

         .contract {
            background: #333;
            padding: 15px 30px;
            border-radius: 10px;
            width: 80%;
            max-width: 800px;
            text-align: center;
            border: 2px solid #00ff00;
            box-shadow: 0 0 10px #00ff00;
            color: white;
            font-size: 24px;
            margin: 0 0 40px 0;
            font-family: monospace;
         }

         .social-icons {
            display: flex;
            gap: 15px;
            margin: 0;
         }

         .social-icons img {
            width: 50px;
            height: 50px;
            cursor: pointer;
            transition: transform 0.2s;
         }

         .social-icons img:hover {
            transform: scale(1.1);
         }

         canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
         }
      </style>
   </head>
   <body>
      <img src="images/title (1).png" alt="Title" class="title-img" />

      <img src="images/ico6.png" alt="Icon 6" class="ico6-img" />

      <div class="contract">cyGynaxZiYZ4omkoFVgGzEgtLMBJY3eqcod35QVSDEV</div>

      <div class="social-icons">
         <a href="https://www.dextools.io/" target="_blank">
            <img src="images/ico1.jpg" alt="Dextools" />
         </a>
         <a href="https://dexscreener.com/" target="_blank">
            <img src="images/ico2 (1).png" alt="Dexscreener" />
         </a>
         <a href="https://telegram.org/" target="_blank">
            <img src="images/ico3.png" alt="Telegram" />
         </a>
         <a href="https://twitter.com/" target="_blank">
            <img src="images/ico4.png" alt="Twitter" />
         </a>
      </div>
      <canvas id="canvas"></canvas>

      <script>
         const canvas = document.getElementById('canvas');
         const ctx = canvas.getContext('2d');

         // Устанавливаем размер canvas равным размеру окна
         function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
         }
         resizeCanvas();
         window.addEventListener('resize', resizeCanvas);

         // Массив для хранения точек линии
         const points = [];
         const maxPoints = 50; // Максимальное количество точек в линии

         let mouseX = 0;
         let mouseY = 0;
         let isMoving = false;
         let lastTimestamp = 0;

         document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
            isMoving = true;

            // Добавляем новую точку только если прошло достаточно времени
            const now = Date.now();
            if (now - lastTimestamp > 16) {
               // ~60fps
               points.push({ x: mouseX, y: mouseY });
               if (points.length > maxPoints) {
                  points.shift();
               }
               lastTimestamp = now;
            }
         });

         function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            if (points.length > 2) {
               ctx.beginPath();
               ctx.moveTo(points[0].x, points[0].y);

               // Рисуем плавную кривую через все точки
               for (let i = 1; i < points.length - 2; i++) {
                  const xc = (points[i].x + points[i + 1].x) / 2;
                  const yc = (points[i].y + points[i + 1].y) / 2;
                  ctx.quadraticCurveTo(points[i].x, points[i].y, xc, yc);
               }

               // Соединяем с последней точкой
               ctx.quadraticCurveTo(
                  points[points.length - 2].x,
                  points[points.length - 2].y,
                  points[points.length - 1].x,
                  points[points.length - 1].y
               );

               // Настройки линии
               ctx.strokeStyle = 'red';
               ctx.lineWidth = 2;
               ctx.lineCap = 'round';
               ctx.lineJoin = 'round';
               ctx.stroke();
            }

            // Если мышь не двигается, постепенно удаляем точки
            if (!isMoving && points.length > 0) {
               points.shift();
            }
            isMoving = false;

            requestAnimationFrame(animate);
         }

         animate();
      </script>
   </body>
</html>
